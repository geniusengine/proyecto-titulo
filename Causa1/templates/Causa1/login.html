<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Notificame.cl</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</head>
<body>
    <button class="burger-menu" onclick="toggleMenu()">☰</button>

    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Inicio de Sesión</h2>
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="{% url 'main_menu' %}" class="menu-button">Volver al Menú Principal</a>
        <a href="{% url 'register' %}" class="menu-button">Ir al Registro</a>
        <div class="footer">
            <p>Desarrollado por:</p>
            <ul>
                <li>Daniel Cáceres</li>
                <li>Carlos Moyano</li>
                <li>Matías Traslaviña</li>
            </ul>
            <p>© 2024 Notificame.cl</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
       
        <div class="image-container">
            <img src="{% static 'login.jpg' %}" alt="Imagen de Notificame" class="background-image">
        </div>
    </div>
</body>
</html>
